# note that earlier definition will override later definition
k_matrix:
  kmBulk:
    matrix:
      (Bulk, Red1): rates.ToBulkFromRed1
      (Red1, Bulk): yrates.ToRed1FromBulk
      (Bulk, Red2): rates.ToBulkFromRed2
      (Red2, Bulk): yrates.ToRed2FromBulk
      (Red1, Red1): rates.kF
      (Red2, Red2): rates.kF
      (Bulk, Bulk): rates.kF
# xrates correction for different numbers of Bulk Chl a pigments (78 vs 70)
# yrates correction for different temperatures (6 vs 20 C)
  kmBulkWL:
    matrix:
      (Bulk, Red1): xrates.ToBulkFromRed1
      (Red1, Bulk): yrates.ToRed1FromBulk
      (Bulk, Red2): xrates.ToBulkFromRed2
      (Red2, Bulk): yrates.ToRed2FromBulk
      (Red1, Red1): rates.kF
      (Red2, Red2): rates.kF
      (Bulk, Bulk): rates.kF
  kmWLRC:
    matrix:
      (WLRC, WLRP1): yrates.ToWLRCFromWLRP1
      (WLRP1, WLRC): yrates.ToWLRP1FromWLRC
      (Bulk, WLRC): rates.ToBulkFromWLRC
      (WLRC, Bulk): yrates.ToWLRCFromBulk
  kmFRLRC:
    matrix:
      (Bulk, FRLRC): yrates.ToBulkFromFRLRC
      (FRLRC, Bulk): rates.ToFRLRCFromBulk
      (Chlf1, Bulk): rates.ToChlf1FromBulk
      (Bulk, Chlf1): yrates.ToBulkFromChlf1
      (Chlf2, Chlf1): rates.ToChlf2FromChlf1
      (Chlf1, Chlf2): yrates.ToChlf1FromChlf2
      (Chlf2, Bulk): rates.ToChlf2FromBulk
      (Bulk, Chlf2): yrates.ToBulkFromChlf2
      (Chlf2, FRLRC): rates.ToChlf2FromFRLRC
      (FRLRC, Chlf2): yrates.ToFRLRCFromChlf2
      (Chlf1, FRLRC): rates.ToChlf1FromFRLRC
      (FRLRC, Chlf1): yrates.ToFRLRCFromChlf1
      (Chlf1, Chlf1): rates.kF
      (Chlf2, Chlf2): rates.kF
#
  skmBulk:
    matrix:
      (sBulk, sRed1): rates.ToBulkFromRed1
      (sRed1, sBulk): rates.ToRed1FromBulk
      (sBulk, sRed2): rates.ToBulkFromRed2
      (sRed2, sBulk): rates.ToRed2FromBulk
      (sRed1, sRed1): rates.kF
      (sRed2, sRed2): rates.kF
  skmBulkWL:
    matrix:
      (sBulk, sRed1): xrates.ToBulkFromRed1
      (sRed1, sBulk): rates.ToRed1FromBulk
      (sBulk, sRed2): xrates.ToBulkFromRed2
      (sRed2, sBulk): rates.ToRed2FromBulk
      (sRed1, sRed1): rates.kF
      (sRed2, sRed2): rates.kF
  skmWLRC:
    matrix:
      (sWLRC, sWLRP1): rates.ToWLRCFromWLRP1
      (sWLRP1, sWLRC): rates.ToWLRP1FromWLRC
      (sBulk, sWLRC): rates.ToBulkFromWLRC
      (sWLRC, sBulk): rates.ToWLRCFromBulk
  skmWLRCtrap:
    matrix:
      (sWLRP1, sWLRP1): rates.WLRP1
      (sBulk, sBulk): rates.kF
  skmFRLRC:
    matrix:
      (sBulk, sFRLRC): rates.ToBulkFromFRLRC
      (sFRLRC, sBulk): rates.ToFRLRCFromBulk
      (sFRLRC, sFRLRP1): rates.ToFRLRCFromFRLRP1
      (sFRLRP1, sFRLRC): rates.ToFRLRP1FromFRLRC
      (sChlf1, sBulk): rates.ToChlf1FromBulk
      (sBulk, sChlf1): rates.ToBulkFromChlf1
      (sChlf2, sChlf1): rates.ToChlf2FromChlf1
      (sChlf1, sChlf2): rates.ToChlf1FromChlf2
      (sChlf2, sBulk): rates.ToChlf2FromBulk
      (sBulk, sChlf2): rates.ToBulkFromChlf2
      (sChlf2, sFRLRC): rates.ToChlf2FromFRLRC
      (sFRLRC, sChlf2): rates.ToFRLRCFromChlf2
      (sChlf1, sFRLRC): rates.ToChlf1FromFRLRC
      (sFRLRC, sChlf1): rates.ToFRLRCFromChlf1
      (sChlf1, sChlf1): rates.kF
      (sChlf2, sChlf2): rates.kF
# unique for streak
  skmFRLRCtrap:
    matrix:
      (sFRLRP1, sFRLRP1): rates.FRLRP1
      (sBulk, sBulk): rates.kF
  kmChla:
    matrix:
      (freeChla, freeChla): rates.kF
  kmChla2:
    matrix:
